type Mutation {
  likeAdd(id: ID!): LikeAddPayload!
  likeDelete(id: ID!): LikeDeletePayload!
  dislikeAdd(id: ID!): DislikeAddPayload!
  dislikeDelete(id: ID!): DislikeDeletePayload!
}

type LikeAddPayload {
  userErrors: [UserError!]!
  likable: Likeable
}

type LikeDeletePayload {
  userErrors: [UserError!]!
  likable: Likeable
}

type DislikeAddPayload {
  userErrors: [UserError!]!
  likable: Likeable
}

type DislikeDeletePayload {
  userErrors: [UserError!]!
  likable: Likeable
}
